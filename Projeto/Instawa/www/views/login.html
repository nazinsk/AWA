<ion-header-bar class="bar-positive">
  <h1 class="title">Login</h1>
</ion-header-bar>

<ion-content>

  <div class="list">

    <label class="item item-input">
      <input type="email" ng-model="dadosLogin.email" placeholder="E-mail">
    </label>
    <label class="item item-input">
      <input type="password" ng-model="dadosLogin.senha" placeholder="Senha">
    </label>

    <button class="button button-stable" ng-click="login()">
      Entrar
    </button>

  </div>

  <a ui-sref="cadastro">
    Novo Usu√°rio - Efetue o Cadastro
  </a>

</ion-content>
