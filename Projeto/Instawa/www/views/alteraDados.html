<div class="row">
  <div class="col">
    <label class="item item-input">
      <input type="text" ng-model="usuarioLogado.nome" placeholder="Nome">
    </label>
    <label class="item item-input">
      <input type="text" ng-model="usuarioLogado.email" placeholder="E-mail">
    </label>
    <label class="item item-input">
      <input type="password" ng-model="usuarioLogado.senha" placeholder="Senha">
    </label>
  </div>
</div>
